<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Clientes</title>
    </h:head>
    <h:body>
        <h1 style="margin-top:0">SGC</h1>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="font-weight:normal">Clientes</h1>
            <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
        </p:sidebar>
        
        <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
        
        <p:tabView>
            <p:tab title="Cadastro de Cliente">
            <p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4">
                <h:form>
                
                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{controllerCliente.cliente.nome}"/>
                
                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{controllerCliente.cliente.email}"/>
                
                <p:outputLabel for="endereco" value="Endereco" />
                <p:inputText id="endereco" value="#{controllerCliente.cliente.endereco}"/>
                
                <p:outputLabel for="cpf" value="Cpf" />
                <p:inputText id="cpf" value="#{controllerCliente.cliente.cpf}"/>
                
                <p:commandButton value="Cadastrar" style="margin-right:20px;" action="#{controllerCliente.salvar()}" update="@form"></p:commandButton>
                </h:form>
            </p:panelGrid>
        </p:tab>
