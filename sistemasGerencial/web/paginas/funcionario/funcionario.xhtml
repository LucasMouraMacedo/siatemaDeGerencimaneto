<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Funcionarios</title>
    </h:head>
    <h:body>
        <h1 style="margin-top:0">SGC</h1>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="font-weight:normal">Funcionarios</h1>
            <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
        </p:sidebar>
        
        <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
        
        <p:tabView>
            <p:tab title="Cadastro de Funcionario">
            <p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4">
                <h:form>
                
                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{controllerFuncionario.funcionario.nome}"/>
                
                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{controllerFuncionario.funcionario.email}"/>
                
                <p:outputLabel for="endereco" value="Endereco" />
                <p:inputText id="endereco" value="#{controllerFuncionario.funcionario.endereco}"/>
                
                <p:outputLabel for="cnpj" value="cnpj" />
                <p:inputText id="cpf" value="#{controllerFuncionario.funcionario.cnpj}"/>
                
                <p:outputLabel for="funcao" value="funcao" />
                <p:inputText id="funcao" value="#{controllerFuncionario.funcionario.funcao}"/>
                
                  <p:outputLabel for="login" value="login" />
                <p:inputText id="login" value="#{controllerFuncionario.funcionario.login}"/>
                
                  <p:outputLabel for="password" value="password" />
                <p:inputText id="password" value="#{controllerFuncionario.funcionario.password}"/>
                
                
                
                <p:commandButton value="Cadastrar" style="margin-right:20px;" action="#{controllerFuncionario.salvar()}" update="@form"></p:commandButton>
                </h:form>
            </p:panelGrid>
        </p:tab>
        
                <h1 style="margin-top:0">SGC</h1>
        <p:tab title="Busca">
            <h:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Conteúdo" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Listagem">
            <h:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Conteúdo"/>
            </h:panelGrid>
        </p:tab>
    </p:tabView>
        
    </h:body>
</html>
