<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Produtos</title>
    </h:head>
    <h:body>
        <h1 style="margin-top:0">SGC</h1>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="font-weight:normal">Produtos</h1>
            <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
        </p:sidebar>
        
        <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
        
        <p:tabView>
            <p:tab title="Cadastro de Produto">
            <p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4">
                <h:form>
                
                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{controllerProduto.produto.nome}"/>
                
                <p:outputLabel for="descricao" value="Descricao" />
                <p:inputText id="descricao" value="#{controllerProduto.produto.descricao}"/>
                
                <p:outputLabel for="valorCompra" value="valorCompra" />
                <p:inputText id="valorCompra" value="#{controllerProduto.produto.endereco}"/>
                
                <p:outputLabel for="valorVenda" value="valorVenda" />
                <p:inputText id="valorVenda" value="#{controllerProduto.produto.cnpj}"/>
                
                <p:outputLabel for="quantidade" value="quantidade" />
                <p:inputText id="qtd" value="#{controllerProduto.produto.qtf}"/>
                
                 
                
                
                
                <p:commandButton value="Cadastrar" style="margin-right:20px;" action="#{controllerProduto.salvar()}" update="@form"></p:commandButton>
                </h:form>
            </p:panelGrid>
        </p:tab>
        
                <h1 style="margin-top:0">SGC</h1>
        <p:tab title="Busca">
            <h:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Conteúdo" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Listagem">
            <h:panelGrid columns="2" cellpadding="10">

                <h:outputText value="Conteúdo"/>
            </h:panelGrid>
        </p:tab>
    </p:tabView>
        
    </h:body>
</html>
